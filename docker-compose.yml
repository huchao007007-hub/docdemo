version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: pdf_summary_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-your_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pdf_summary}
      MYSQL_USER: ${MYSQL_USER:-pdfuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pdfpassword}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - pdf_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf_summary_backend
    restart: always
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-pdfuser}:${MYSQL_PASSWORD:-pdfpassword}@mysql:3306/${MYSQL_DATABASE:-pdf_summary}?charset=utf8mb4
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pdf_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf_summary_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pdf_network

volumes:
  mysql_data:
    driver: local

networks:
  pdf_network:
    driver: bridge

